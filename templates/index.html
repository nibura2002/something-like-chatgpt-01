<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Chat History</h2>
            <ul id="history-list">
                <!-- 履歴アイテムはここに動的に追加されます -->
            </ul>
            <button onclick="startNewChat()">New Chat</button>
        </div>
        <div class="chat-container">
            <div class="model-select-box">
                <select id="model-select" onchange="changeModel()">
                    <option value="gpt-4o">ChatGPT 4o</option>
                    <option value="gpt-4-turbo">ChatGPT 4-Turbo</option>
                    <option value="gpt-3.5-turbo">ChatGPT 3.5-Turbo</option>
                </select>
            </div>
            <div class="chat-box" id="chat-box">
                <div id="chat-output"></div>
            </div>
            <div class="input-box">
                <input type="text" id="prompt" placeholder="Enter your prompt" onkeydown="handleKeyDown(event)">
                <button onclick="sendPrompt()">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
